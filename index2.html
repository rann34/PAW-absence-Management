<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
</head>

<body>
    <h2>Add New Student</h2>

    <form >
        <label for="studentID">Student ID:</label><br>
        <input type="text" id="studentID" name="studentID" placeholder="enter you id" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required placeholder="enter your last name"><br><br>

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required placeholder="enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="enter your email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
